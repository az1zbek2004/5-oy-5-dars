<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../design/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <h1 class="Phone-title">Phones</h1>

    <div class="form m-3">

        <!-- Forma -->
    <form  id="form">
    
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phoneName" placeholder="Enter phone name...">
                <label class="opacity-75" for="phoneName">Phone Name</label>
            </div>
    
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="phonePrice" placeholder="Enter phone price...">
                <label class="opacity-75" for="phonePrice">Phone Price</label>
            </div>
    
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="phoneStorage" placeholder="Enter phone Storage...">
                <label class="opacity-75" for="phoneStorage">Phone Storage</label>
            </div>
    
            <select id="phoneCategory" class="form-select" aria-label="Default select example">
                <option value="" selected>Select Category</option>
                <option value="IPhone">IPhone</option>
                <option value="Samsung">Samsung</option>
                <option value="Redmi">Redmi</option>
                <option value="Infinix">Infinix</option>
                <option value="Honor">Honor</option>
                <option value="Itel">Itel</option>
                <option value="Huawei">Huawei</option>
                <option value="Other">Other</option>
            </select>
    
            <button id="button" class="btn btn-success mt-3 mb-3 w-25 center">Save</button>
    </form> 

   
    <!-- Table -->
    <table class="table table-bordered border-primary">
       
        <thead id="thead">
            <tr>
                <th class="text-center">N:</th>
                <th class="text-center">Phone Name</th>
                <th class="text-center">Phone Price</th>
                <th class="text-center">Phone Storage</th>
                <th class="text-center">Phone Category</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>

        <tbody id="tbody">
           
        </tbody>

    </table>

</div>
    <script src="../Javascript/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
